<html>
<title>Exmo API</title> 
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script type="text/javascript" src="providers.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		.element {
			margin: 7px;
		}
		#main_currency {
			max-width: 150px;
		}
	</style>
</head>
<div class="container-fluid">
	<select id="main_currency" class="custom-select element" onchange="dropDownChanged(this.value)"></select>

	<h3 class="element">Whitebit</h3>
	<table id="table_whitebit" class="element" border='1'></table>
	<h3 class="element">Exmo</h3>
	<table id="table_exmo" class="element" border='1'></table>
	<h3 class="element">Wirex</h3>
	<table id="table_wirex" class="element" border='1'></table>
	<h3 class="element">Binance</h3>
	<table id="table_binance" class="element" border='1'></table>
	<h3 class="element">Kraken</h3>
	<table id="table_kraken" class="element" border='1'></table>
	<h3 class="element">Kuna</h3>
	<table id="table_kuna" class="element" border='1'></table>
	<h3 class="element">Bybit</h3>
	<table id="table_bybit" class="element" border='1'></table>
	<h3 class="element">Kucoin</h3>
	<table id="table_kucoin" class="element" border='1'></table>
</div>
</html>
